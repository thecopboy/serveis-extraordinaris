services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: serveis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: serveis_extraordinaris
      POSTGRES_USER: serveis_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMeInProduction!}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=ca_ES.UTF-8"
      TZ: Europe/Madrid
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - serveis_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U serveis_user -d serveis_extraordinaris"]
      interval: 10s
      timeout: 5s
      retries: 5

